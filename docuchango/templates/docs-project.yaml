project:
  id: my-project
  name: My Project
  description: Documentation for My Project

structure:
  adr_dir: adr
  rfc_dir: rfcs
  memo_dir: memos
  prd_dir: prd
  template_dir: templates
  # List of folders to scan for documents
  # Override this to customize which folders are validated
  document_folders:
    - adr
    - rfcs
    - memos
    - prd

metadata:
  created: "2025-01-01"
  maintainers:
    - Your Team
  purpose: Project documentation hub for architecture decisions, RFCs, memos, and PRDs

readability:
  # Enable/disable readability analysis
  enabled: true
  # Flesch Reading Ease: minimum score (0-100, higher = easier)
  # 60+ = standard readability, 50-60 = fairly difficult
  flesch_reading_ease_min: 60.0
  # Grade-level metrics: maximum grade level (lower = easier)
  # 10 = 10th grade, 12 = high school senior
  flesch_kincaid_grade_max: 10.0
  gunning_fog_max: 12.0
  smog_index_max: 12.0
  automated_readability_index_max: 10.0
  coleman_liau_index_max: 10.0
  dale_chall_max: 9.0
  # Minimum paragraph length to analyze (in characters)
  min_paragraph_length: 100
